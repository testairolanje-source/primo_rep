<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scegli il destino</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .corner {
            position: absolute;
            width: 40vmin;
            height: 40vmin;
            max-width: 250px;
            max-height: 250px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.8s ease-out, top 0.8s ease-out, left 0.8s ease-out, right 0.8s ease-out, bottom 0.8s ease-out, z-index 0s;
            z-index: 1;
        }
        #top-left { top: 3%; left: 3%; }
        #top-right { top: 3%; right: 3%; }
        #bottom-left { bottom: 3%; left: 3%; }
        #bottom-right { bottom: 3%; right: 3%; }
        
        #spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 150px;
            background: red;
            transform-origin: bottom center;
            transform: translate(-50%, -50%) rotate(0deg);
            clip-path: polygon(50% 0%, 60% 100%, 40% 100%);
            border-radius: 5px;
            z-index: 2;
        }
        #chooseBtn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: gold;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 2;
        }
        .diamond {
            position: fixed;
            top: -50px;
            font-size: 24px;
            color: deepskyblue;
            animation: fall 3s linear forwards;
            z-index: 3;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            pointer-events: none;
            transition: background 0.8s ease-out;
            z-index: 0;
        }
        #overlay.active {
            background: rgba(0, 0, 0, 0.7);
            pointer-events: auto;
            z-index: 2;
        }
        .corner.winner {
            transform: translate(-50%, -50%) scale(1.5);
            top: 50% !important;
            left: 50% !important;
            right: auto !important;
            bottom: auto !important;
            z-index: 3;
        }
        #overlay.active + #top-left,
        #overlay.active + #top-right,
        #overlay.active + #bottom-left,
        #overlay.active + #bottom-right {
            box-shadow: none;
        }
        #overlay.active + .corner:not(.winner) {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Ero indeciso tra questi 4 quindi sar√† il fato a scegliere per noi</h1>
    <div id="overlay"></div>
    <img id="top-left" class="corner" src="Assets/cuoremix.png">
    <img id="top-right" class="corner" src="Assets/flomix.png">
    <img id="bottom-left" class="corner" src="Assets/trilomix.png">
    <img id="bottom-right" class="corner" src="Assets/delimix.png">
    <div id="spinner"></div>
    <button id="chooseBtn">Scegli per me</button>
    <audio id="victorySound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
    <script>
        const spinner = document.getElementById("spinner");
        const btn = document.getElementById("chooseBtn");
        const sound = document.getElementById("victorySound");
        const overlay = document.getElementById("overlay");
        const corners = {
            0: document.getElementById("top-right"),
            1: document.getElementById("bottom-right"),
            2: document.getElementById("bottom-left"),
            3: document.getElementById("top-left")
        };
        btn.addEventListener("click", () => {
            btn.disabled = true;
            Object.values(corners).forEach(img => {
                img.classList.remove('winner');
            });
            overlay.classList.remove('active');
            spinner.style.transition = "none";
            spinner.style.transform = `translate(-50%, -50%) rotate(0deg)`;
            setTimeout(() => {
                const initialRotation = Math.floor(Math.random() * 4) * 90;
                spinner.style.transform = `translate(-50%, -50%) rotate(${initialRotation}deg)`;
                setTimeout(() => {
                    const spins = Math.floor(Math.random() * 4);
                    const targetQuadrantIndex = initialRotation/90;
                    const rotationOffset = 45;
                    const finalDeg = 360 * 5 + initialRotation + (targetQuadrantIndex * 90) + rotationOffset + (Math.random() * 20 - 10);
                    spinner.style.transition = "transform 4s ease-out";
                    spinner.style.transform = `translate(-50%, -50%) rotate(${finalDeg}deg)`;
                    setTimeout(() => {
                        btn.disabled = false;
                        overlay.classList.add('active');
                        const winningImage = corners[targetQuadrantIndex];
                        if (winningImage) {
                            winningImage.classList.add('winner');
                            winningImage.style.zIndex = '3';
                        }
                        makeDiamonds();
                        sound.play();
                    }, 4200);
                }, 50);
            }, 100);
        });
        function makeDiamonds() {
            for (let i = 0; i < 30; i++) {
                const d = document.createElement("div");
                d.className = "diamond";
                d.style.left = Math.random() * 100 + "vw";
                d.innerHTML = "üíé";
                document.body.appendChild(d);
                setTimeout(() => d.remove(), 3000);
            }
        }
    </script>
</body>
</html>
