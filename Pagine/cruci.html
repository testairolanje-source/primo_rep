<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cruciverba Interattivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 { margin: 20px; }
    #crossword {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      margin: 20px auto;
      gap: 2px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: black;
    }
    .input-cell {
      background: white;
      text-transform: uppercase;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
    }
    .wrong {
      background: #ffb3b3 !important;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #next-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #options {
      margin-top: 15px;
      display: none;
    }
    button.option {
      margin: 5px;
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .manual { background: #007bff; color: white; }
    .highlight { background: #ffc107; color: black; }
  </style>
</head>

  <div id="crossword"></div>
  <div id="message"></div>
  <div id="options">
    <button class="option manual">Correggi da solo</button>
    <button class="option highlight">Evidenzia errori</button>
  </div>
  <button id="next-btn">Prosegui</button>
